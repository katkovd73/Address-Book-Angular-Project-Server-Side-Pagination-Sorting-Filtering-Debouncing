<h1>Contacts</h1>

<mat-form-field>
    <mat-label>Name Search</mat-label>
    <input (keyup)="applyFilter($event)" matInput placeholder="type name here..." #input>
</mat-form-field>
<br>

<table mat-table [dataSource]="dataSource" (matSortChange)="onSortChange($event)" matSort>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first name"> First Name
        </th>
        <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last name"> Last Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone number"> Phone Number
        </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Address </th>
        <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let contact">
            <button mat-raised-button color="primary" (click)="onUpdate(contact)">Update</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let contact">
            <button mat-raised-button color="warn" (click)="onDelete(contact)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator (page)="onPageChange($event)" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20]"
    [length]="totalRecordCount" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
